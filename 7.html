<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="adwaith">
    <meta name="description" content="Styled Buttons">
    <title>Styled Buttons</title>
    <style>
        /* Button class styles */
        .styled-button {
            background-color: orange; 
            color: white; 
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        /* Hover effect */
        .styled-button:hover {
            background-color: darkorange; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <button class="styled-button">Button 1</button>
    <button class="styled-button">Button 2</button>
    <button class="styled-button">Button 3</button>
    <button class="styled-button">Button 4</button>

</body>
</html>
