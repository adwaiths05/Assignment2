<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="adwaith">
    <meta name="description" content="Clickable List">
    <title>Clickable List</title>
    <style>
        #menu li {
            list-style-type: circle;
            font-style: italic;
        }

        #menu a {
            text-decoration: none; 
        }

        #menu a:link {
            color: blue;
        }

        #menu a:visited {
            color: purple;
        }

        #menu a:hover {
            color: red;
        }

        #menu a:active {
            color: green;
        }
    </style>
</head>
<body>
    <h1>List Goes as Follows!</h1>
    <ul id="menu">
        <li><a href="https://www.w3schools.com/html/html_tables.asp" target="_blank">Item 1</a></li>
        <li><a href="https://www.w3schools.com/html/html_table_sizes.asp" target="_blank">Item 2</a></li>
        <li><a href="https://www.w3schools.com/html/html_table_colspan_rowspan.asp" target="_blank">Item 3</a></li>
    </ul>

</body>
</html>
